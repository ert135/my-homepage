<!DOCTYPE html>
<html lang="en">
    <head>

                            ></a>
                        </li>
                        <li>
                            <a 
                                class="banner__icon fab fa-github"

        <script>
           var background = document.getElementById('animated-background-canvas');
           new p5(p5Wrapper, background);
        </script>
